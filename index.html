<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر الألعاب الإسلامية - jeux islamic</title>
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #6366f1;
            --bg: #f8fafc;
            --text: #1e293b;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 10px;
            color: var(--text);
        }

        /* شريط علوي احترافي */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 15px 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        .logo { font-weight: 700; font-size: 1.4rem; color: var(--primary); }

        /* منطقة تسجيل الدخول */
        #user-profile { display: none; align-items: center; gap: 10px; }
        #user-profile img { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--primary); }

        .container { max-width: 1200px; margin: 0 auto; }

        /* شبكة المنتجات - 4 في الصف الواحد */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #e2e8f0;
            transition: 0.3s;
        }

        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }

        .card img { width: 100%; height: 180px; object-fit: cover; }

        .card-content { padding: 15px; }
        .price { color: #16a34a; font-weight: 700; font-size: 1.1rem; margin-bottom: 5px; display: block; }
        .title { font-size: 1rem; margin: 5px 0; font-weight: 700; }
        .desc { font-size: 0.85rem; color: #64748b; line-height: 1.5; }

        @media (max-width: 600px) {
            .product-grid { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">jeux islamic</div>
        
        <div id="g_auth">
            <div id="g_id_onload"
                 data-client_id="295699802302-t4l7rov5vo93g20fuphhbh4sj21dbgu1.apps.googleusercontent.com"
                 data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin" data-type="standard"></div>
        </div>

        <div id="user-profile">
            <span id="user-name"></span>
            <img id="user-pic" src="" alt="">
        </div>
    </nav>

    <div class="container">
        <div class="product-grid" id="grid"></div>
    </div>

    <script>
        // وظيفة تسجيل الدخول
        function handleCredentialResponse(response) {
            const data = JSON.parse(atob(response.credential.split('.')[1]));
            document.getElementById('g_auth').style.display = 'none';
            document.getElementById('user-profile').style.display = 'flex';
            document.getElementById('user-name').innerText = data.name;
            document.getElementById('user-pic').src = data.picture;
            alert("مرحباً بك يا " + data.name);
        }

        // بيانات الـ 10 منتجات
        const products = [
            { t: "سجادة صلاة تعليمية", p: "250 درهم", d: "تساعد الأطفال على تعلم حركات الصلاة بالصوت.", i: "https://images.unsplash.com/photo-1584622781564-1d9876a13d00?w=400" },
            { t: "مصحف ناطق", p: "400 درهم", d: "قلم قارئ يساعد في حفظ وتجويد القرآن الكريم.", i: "https://images.unsplash.com/photo-1609599006353-e629aaabfeae?w=400" },
            { t: "لعبة بازل الحروف", p: "120 درهم", d: "لعبة خشبية لتعليم الحروف العربية للأطفال.", i: "https://images.unsplash.com/photo-1587654062353-ef4023dd97ad?w=400" },
            { t: "ساعة أذان مكتبية", p: "180 درهم", d: "منبه ذكي لجميع أوقات الصلاة مع درجة الحرارة.", i: "https://images.unsplash.com/photo-1508057198894-247b23fe5ade?w=400" },
            { t: "قصص الأنبياء مصورة", p: "150 درهم", d: "مجموعة قصصية مشوقة للأطفال بجودة عالية.", i: "https://images.unsplash.com/photo-1544947950-fa07a98d237f?w=400" },
            { t: "لعبة أسئلة إسلامية", p: "90 درهم", d: "بطاقات تعليمية لزيادة المعلومات الدينية.", i: "https://images.unsplash.com/photo-1611996575749-79a3a250f948?w=400" },
            { t: "مبخرة إلكترونية", p: "220 درهم", d: "مبخرة محمولة آمنة وسهلة الاستخدام للشحن.", i: "https://images.unsplash.com/photo-1595943923360-19818824147c?w=400" },
            { t: "لوحة الأذكار", p: "80 درهم", d: "لوحة جدارية تفاعلية بلمسة فنية إسلامية.", i: "https://images.unsplash.com/photo-1512446816042-444d641267d4?w=400" },
            { t: "حصالة الأهداف", p: "60 درهم", d: "تشجع الأطفال على الادخار للصدقة وفعل الخير.", i: "https://images.unsplash.com/photo-1579621970563-ebec7560ff3e?w=400" },
            { t: "مجموعة الخط العربي", p: "130 درهم", d: "أدوات متكاملة لتعلم فن الخط العربي الجميل.", i: "https://images.unsplash.com/photo-1503694978374-8a2fa686963a?w=400" }
        ];

        // عرض المنتجات في الصفحة
        const grid = document.getElementById('grid');
        products.forEach(item => {
            grid.innerHTML += `
                <div class="card">
                    <img src="${item.i}" alt="${item.t}">
                    <div class="card-content">
                        <span class="price">${item.p}</span>
                        <h3 class="title">${item.t}</h3>
                        <p class="desc">${item.d}</p>
                    </div>
                </div>`;
        });
    </script>
</body>
</html>
